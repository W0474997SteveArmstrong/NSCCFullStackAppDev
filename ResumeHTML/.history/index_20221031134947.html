<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steve Resume - Full Stack App Dev</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./images/" />
    <!-- Favicon was generated by website Favicon.io when i entered my name as text.-->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Google Font IBM Plex Sans is used. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/unicons.css" />
</head>

<body>
    <script src="./js/app.js"></script>
    <!-- We will put all our content of our HTML resume inside a container-->
    <!-- Before we have the content we need a navbar -->
    <nav>
        <div class="container inner ">
            <div class="logo ">
                <i class="uil uil-cell">
                </i>
                STEVE RESUME
            </div>
            <div>
                <button>
                     <i class="uil uil-print">
                        Print
                     </i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main tags are used instead of generic div tags since the browser will be
    able to identify it as the main content in the web page. -->
    <main class="container">
        <section class="profile">
            <div class="left">
                <div class="avatar_block">
                    <img src="./images/" alt="">
                </div>
            </div>
            <div class="right">

            </div>
            <div></div>
        </section>
    </main>

</body>

</html>
