<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="miniFullStack.css" />
    <title>Artist Database</title>
  </head>
  <body>
    <main>
      <!-- Top heading -->
      <h1>Artist Database</h1>

      <!-- Navbar -->
      <nav>
        <input type="text" name="searchArtist" id="searchArtist" placeholder="Search..." />
      </nav>

      <!-- Table heading-->
      <section>
        <h3>Artist Name</h3>
        <span id="message"></span>
        <i id="addIcon"></i>
        <form id="addArtistForm" enctype="multipart/form-data">
          <input type="text" name="addArtist" id="addArtist" placeholder="Add an artist" autocomplete="off" required />
          <button type="submit">Add an artist</button>
        </form>
      </section>

      <!-- Main table -->
      <div>
        <table>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script src="miniFullStack.js"></script>
  </body>
</html>
