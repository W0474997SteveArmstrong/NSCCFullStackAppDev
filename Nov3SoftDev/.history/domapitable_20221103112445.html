<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation using DOM Api</title>

</head>
<body>
    <div id="workplace">

    </div>
    <script>
        //have a container
        let divTag = document.querySelector("#workplace");
        //create an Element
        let tableTag = document.createElement('table');

        let tableRowTag = document.createElement('tr'); 

        let tableHeaderTag =  document.createElement('th');

        tableHeaderTag.innerHTML = "Col1";

        

        //Adding element to another element
        tableTag.appendChild(tableRowTag);

        tableRowTag.appendChild(tableHeaderTag);
        tableRowTag.appendChild(tableHeaderTag);
        //Set attributes
        tableTag.setAttribute('border','2');
        //Remove below line
        // tableTag.innerHTML = "<tr><th>Col1</th><th>Col2</th></tr>";

        //add the element to the container
        divTag.appendChild(tableTag);
        
    </script>
</body>
</html>
