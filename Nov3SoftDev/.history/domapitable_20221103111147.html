<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation using DOM Api</title>

</head>
<body>
    <div id="workplace">

    </div>
    <script>
        let divTag = document.querySelector("#workplace");
        let tableTag = document.createElement('table');
        tableTag.innerHTML = "<tr><th></th></tr>";
    </script>
</body>
</html>
