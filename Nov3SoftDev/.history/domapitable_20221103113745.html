<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation using DOM Api</title>

</head>

<body>
    <div id="workplace">

    </div>
    <script>
        //have a container
        let divTag = document.querySelector("#workplace");
        //create an Element
        let tableTag = document.createElement('table');

        let tableRowTag = document.createElement('tr');

        let tableHeaderTag = document.createElement('th');
        let tableHeaderTag2 = document.createElement('th');
        let tableDataTag = document.createElement('td');
        let tableDataTag2 = document.createElement('td');
        

        tableHeaderTag.innerText= "Col1";
        tableHeaderTag2.innerText = "Col2";
        tableDataTag.innerText='Data1';
        tableDataTag2.innerText='Data2';

        tableRowTag.appendChild(tableHeaderTag);
        tableRowTag.appendChild(tableHeaderTag2);
        tableRowTag.appendChild(tableDataTag)

        //Adding element to another element
        tableTag.appendChild(tableRowTag);
        //Set attributes
        tableTag.setAttribute('border', '2');
        //Remove below line
        // tableTag.innerHTML = "<tr><th>Col1</th><th>Col2</th></tr>";

        //add the element to the container
        divTag.appendChild(tableTag);

    </script>
</body>

</html>
