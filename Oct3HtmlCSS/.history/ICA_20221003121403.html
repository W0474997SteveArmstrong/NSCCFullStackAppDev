<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSCC Application Website</title>
</head>
<body>
    <form action="">
        <h1>NSCC Program Application</h1>
        <h3>Personal Information (please print clearly)</h3>
        <label for="">Full name (first,middle,last)</label><br>
        <input type="text"><br>
        <label for="">(This name will appear in all communications, class lists, and on your credential.)</label><br>
        <label for="">Other name (first, last)</label><br>
        <input type="text"><br>
        <label for="">Date of birth (month/day/year)</label><br>
        <input type="text"><br>
        <label for="">(If another name appears on your supporting documentation/transcripts include it here. eg: Maiden name)</label><br>
        <label for="">Gender Identity:</label>
        <input type="checkbox" name="Male" id="Male">
        <label for="">Male</label>
        <input type="checkbox" name="Female" id="Female">
        <label for="">Female</label>
        <input type="checkbox" name="Non-binary/another identity:" id="Non-binary/another identity:">
        <label for="">Non-binary/another identity:</label>
        <input type="text"><br>
        <label for="">Apartment number</label> <br>
        <input type="text"><br>
        <label for="">Mailing address (street address, rural route or P.O. Box)</label><br>
        <input type="text"><br>
        <label for="">City/Town</label><br>
        <input type="text"><br>
        <label for="">Province</label><br>
        <input type="text"><br>
        <label for="">Country</label><br>
        <input type="text"><br>
        <label for="">Postal code</label><br>
        <input type="text"><br>
        <label for="">Home telephone</label><br>
        <input type="text"><br>
        <label for="">Cell phone</label><br>
        <input type="text"><br>
        <label for="">Email address</label><br>
        <input type="text"><br>
        <label for="">(We will correspond with you via this email address. Please ensure it is secure and accessible.)</label>
        
        <label for="">NSCC student ID number (If you have one)</label><br>
        <input type="text">
        <h3>English Language Proficiency</h3>
        <label for="">Is English your first language?</label>
        <input type="checkbox" name="Yes" id="Yes">
        <label for="">Yes</label>
        <input type="checkbox" name="No" id="No">
        <label for="">No, my first language is:</label>
        <input type="text">
    </form>
</body>
</html>
