<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSCC Application</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form action="https://www.httpbin.org/post" method="POST">
        <h1>NSCC Program Application</h1>
        <h3>Personal Information</h3><span> (please print clearly)</span>
        <table rowspan="5" colspan="7" border="1">
            <tbody>
                <tr>
                    <td>
                        <div id="divFirstName">
                            <label for="labelFirstName">
                            Full name (first,middle,last)
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="divInputTextFullName">
                            <input type="text" class="classTxtArea">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label for="labelThirdRow">
                                (This name will appear in all 
                                communications, class lists, 
                                and on your credential.)
                            </label>
                            <br>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label for="">
                                Other name (first, last)
                            </label>
                            <br>
                        </div>
                    </td>
                    <td>
                        <div>
                            <label for="">
                                Date of birth (month/day/year)
                            </label>
                            <br>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <input type="text">
                            <br>
                        </div>
                    </td>
                    <td>
                        <div>
                            <input type="text">
                            <br>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label for="">
                                (If another name appears on your 
                                supporting documentation/transcripts 
                                include it here. eg: Maiden name)
                            </label>
                            <br>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label for="">
                                Gender Identity:
                            </label>
                        </div>
                    </td>
                    <td>
                        <div>
                            <input type="checkbox" 
                            name="Male" 
                            id="Male">
                        </div>
                    </td>
                    <td>
                        <div>
                            <label for="">
                                Male
                            </label>                        
                        </div>
                    </td>
                    <td>
                        <div>
                            <input type="checkbox" 
                            name="Female" 
                            id="Female">
                        </div>
                    </td>
                    <td>
                        <div>
                            <label for="">
                                Female
                            </label>
                        </div>
                    </td>
                    <td>
                        <div>
                            <input type="checkbox" 
                            name="Non-binary/another identity:" 
                            id="Non-binary/another identity:">
                        </div>
                    </td>
                    <td>
                        <div>
                            <label for="">
                                Non-binary/another identity:
                            </label>
                        </div>
                    </td>
                    <td>
                        <div>
                            <input type="text">
                            <br>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label for="">
                                Apartment number
                            </label>
                            <br>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </form>
</body>
</html>
