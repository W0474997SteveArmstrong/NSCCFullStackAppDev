<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- method sets the http verb -->
    <!-- enctype multipart will allow us to upload image in the body. -->
    <form action="http://localhost:1211/person" method="post">
        <!-- the name parameters in the input tag allow us to pass firstname and age as name value pairs to
        the server -->
        Name: <input type="text" name="firstname"> <br>
        Age: <input type="number" name="age"> <br>
        <input type="submit">
    </form>
</body>
</html>
