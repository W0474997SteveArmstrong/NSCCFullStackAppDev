<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Crud with Pure JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <!-- HTML Form for crud operations -->


                <form action="">
                    <div>
                        <label for="">
                            FullName
                        </label>
                        <input type="text" name="fullName">
                    </div>
                    <div>
                        <label for="">
                            EmployeeCode
                        </label>
                        <input type="text" name="empCode">
                    </div>
                    <div>
                        <label for="">
                            Salary
                        </label>
                        <input type="text" name="salary">
                    </div>
                    {
                        "key": "alt+i",                          // whatever keybinding you want
                        "command": "editor.action.insertSnippet",
                        "args": {    
                          "snippet": "<div>${TM_SELECTED_TEXT}</div>$0",
                        },
                        "when": "editorTextFocus && editorHasSelection && editorLangId == html",
                        "name": "wrap with div"
                      },
                </form>
            </td>
            <td>
                <!-- Table to list all records -->
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
